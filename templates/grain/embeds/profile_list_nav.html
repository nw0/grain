<ul class="dropdown-menu">
  {% for profile in profiles %}
  <li><a href="{% url 'grain:profile_select' profile.pk %}">{{ profile.note }} <span class="pull-right">({{ profile.currency }})</span></a></li>
  {% endfor %}
  <li role="separator" class="divider"></li>
  <li><a href="{% url 'grain:profile_list' %}"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> All profiles</a></li>
  <li><a href="{% url 'grain:profile_update' %}"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a></li>
</ul>
