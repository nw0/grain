{% extends "grain/base.html" %}

{% block title %}Grain: Units{% endblock %}

{% block content %}
<h1>Units{% if perms.grain.can_create_unit %} <a class="btn btn-primary" href="{% url 'grain:unit_create' %}" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</a>{% endif %}</h1>
<a href="{% url 'grain:product_list' %}" role="button" class="btn btn-link">&laquo; Products</a>

<div class="row">
  <div class="col-md-4">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <th>Unit</th>
          <th>Abbr.</th>
        </thead>
        <tbody>
          {% for unit in object_list %}
          <tr>
            <td>{{ unit.verbose }} ({{ unit.plural }})</td>
            <td><em>{{ unit.short }}</em></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock content %}
