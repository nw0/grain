{% extends "grain/base.html" %}

{% block title %}Grain: Vendors{% endblock %}

{% block content %}
<h1>Vendors{% if perms.grain.can_create_vendor %} <a class="btn btn-primary" href="{% url 'grain:vendor_create' %}" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</a>{% endif %}</h1>
<a href="{% url 'grain:product_list' %}" role="button" class="btn btn-link">&laquo; Products</a>

<div class="row">
  <div class="col-md-4">
    <ul>
      {% for object in object_list %}
      <li>{{ object }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
