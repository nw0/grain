{% extends "grain/base.html" %}
{% load bootstrap3 %}

{% block content %}
<h1>Profiles <small>{{ object }}</small></h1>

<div class="col-md-4">
  <form method="post" action="{% url 'grain:profile_update' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Update</button>
    {% endbuttons %}
  </form>
</div>
{% endblock content %}
