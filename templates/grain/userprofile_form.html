{% extends "grain/base.html" %}
{% load bootstrap3 %}

{% block title %}Grain: New Profile{% endblock %}

{% block content %}
<h1>New Profile</h1>

<div class="col-md-4">
  <form method="post" action="{% url 'grain:profile_create' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Create</button>
    {% endbuttons %}
  </form>
</div>
{% endblock content %}
